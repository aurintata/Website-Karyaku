<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Karyaku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="home.html">Karyaku</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="marketplace.html">Marketplace</a></li>
                    <li class="nav-item"><a class="nav-link" href="creator-profile.html">Kreator</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5 py-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Jelajahi Karya</h2>
        </div>
        
        <div class="search-container mb-5">
            <input type="text" id="searchInput" class="form-control form-control-karyaku" placeholder="Cari ilustrasi, desain, atau nama kreator...">
        </div>
        
        <div class="masonry-grid" id="cardContainer"></div>
        
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2025 Karyaku. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
    <script src="db-utils.js"></script>
    <script src="navbar-utils.js"></script>
    
    <script>
        // Membaca status login dari Local Storage
        const IS_LOGGED_IN = localStorage.getItem('karyaku_is_logged_in') === 'true'; 
        const searchInput = document.getElementById('searchInput');
        const cardContainer = document.getElementById('cardContainer');
        let marketplaceProducts = [];

        function checkAccess(id) {
            if (IS_LOGGED_IN) {
                window.location.href = `product-detail.html?id=${id}`;
            } else {
                alert("Mohon Maaf, Anda harus Masuk atau Daftar untuk melihat detail lengkap produk dan harga.");
                window.location.href = 'auth.html?redirect=' + id;
            }
        }
        
        function renderProducts(products) {
            cardContainer.innerHTML = '';

            if (!products || products.length === 0) {
                cardContainer.innerHTML = '<p class="text-center text-muted">Belum ada karya yang dipublikasikan. Ayo jadi kreator pertama!</p>';
                return;
            }

            products.forEach(product => {
                const col = document.createElement('div');
                col.className = 'col-pin';
                col.innerHTML = `
                    <a href="javascript:void(0)" onclick="checkAccess('${product.product_id}')" class="card shadow-sm text-decoration-none text-dark">
                        <div class="card-img-wrapper">
                            <img src="${product.image_url || 'https://via.placeholder.com/400x300.png?text=Karya'}" class="custom-card-img" alt="${product.title}">
                        </div>
                        <div class="card-body py-2">
                            <h5 class="card-title mb-0 small fw-bold">${product.title}</h5>
                            <p class="card-text text-muted smaller">by ${product.creator_name || 'Kreator Karyaku'}</p>
                        </div>
                    </a>
                `;
                cardContainer.appendChild(col);
            });
        }

        function filterCards() {
            const filter = searchInput.value.toLowerCase();
            const filtered = marketplaceProducts.filter(product => {
                const searchable = `${product.title} ${product.creator_name || ''}`.toLowerCase();
                return searchable.includes(filter);
            });
            renderProducts(filtered);
        }

        async function enrichProductsWithCreators(products) {
            const cache = {};
            const enriched = [];

            for (const product of products) {
                if (!cache[product.creator_id]) {
                    cache[product.creator_id] = await getUserByCreatorId(product.creator_id);
                }
                enriched.push({
                    ...product,
                    creator_name: cache[product.creator_id]?.name || 'Kreator Karyaku'
                });
            }

            return enriched;
        }

        async function loadMarketplaceProducts() {
            try {
                await initDatabase();
                const dbProducts = await getAllProducts();

                if (dbProducts && dbProducts.length > 0) {
                    marketplaceProducts = await enrichProductsWithCreators(dbProducts);
                } else {
                    marketplaceProducts = (window.KARYAKU_DEFAULT_PRODUCTS || []).map(product => {
                        const creator = (window.KARYAKU_DEFAULT_CREATORS || []).find(c => c.creator_id === product.creator_id);
                        return {
                            ...product,
                            creator_name: creator ? creator.name : 'Kreator Karyaku'
                        };
                    });
                }

                renderProducts(marketplaceProducts);
            } catch (error) {
                console.error('Error loading marketplace products:', error);
                marketplaceProducts = (window.KARYAKU_DEFAULT_PRODUCTS || []).map(product => {
                    const creator = (window.KARYAKU_DEFAULT_CREATORS || []).find(c => c.creator_id === product.creator_id);
                    return {
                        ...product,
                        creator_name: creator ? creator.name : 'Kreator Karyaku'
                    };
                });
                renderProducts(marketplaceProducts);
            }
        }

        searchInput.addEventListener('keyup', filterCards);
        loadMarketplaceProducts();
    </script>
</body>
</html>
