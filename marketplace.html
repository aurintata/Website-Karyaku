<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Karyaku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="home.html">Karyaku</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="marketplace.html">Marketplace</a></li>
                    <li class="nav-item"><a class="nav-link" href="creator-profile.html">Kreator</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5 py-5">
        <div class="text-center mb-5">
            <h2 class="fw-bold display-5 mb-3">Jelajahi Marketplace</h2>
            <p class="text-muted col-md-8 mx-auto">Temukan ribuan aset digital berkualitas tinggi dari kreator lokal terbaik.</p>
        </div>
        
        <div class="search-container mb-5">
            <div class="input-group shadow-sm rounded-pill overflow-hidden">
                <span class="input-group-text bg-white border-0 ps-4"><span class="text-muted">üîç</span></span>
                <input type="text" id="searchInput" class="form-control form-control-lg border-0 ps-2" placeholder="Cari karya, genre, atau nama kreator..." style="box-shadow: none;">
                <button class="btn btn-primary px-4 fw-bold">Cari</button>
            </div>
        </div>
        
        <div class="masonry-grid" id="cardContainer">
             <div class="text-center w-100 py-5"><div class="spinner-border text-primary" role="status"></div></div>
        </div>
        
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2025 Karyaku. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
    <script src="db-utils.js"></script>
    <script src="navbar-utils.js"></script>
    
    <script>
        const IS_LOGGED_IN = localStorage.getItem('karyaku_is_logged_in') === 'true'; 
        const searchInput = document.getElementById('searchInput');
        const cardContainer = document.getElementById('cardContainer');
        let marketplaceProducts = [];

        function checkAccess(id) {
            if (IS_LOGGED_IN) {
                window.location.href = `product-detail.html?id=${id}`;
            } else {
                alert("Mohon Maaf, Anda harus Masuk atau Daftar untuk melihat detail lengkap produk dan harga.");
                window.location.href = 'auth.html?redirect=' + id;
            }
        }
        
        function renderProducts(products) {
            cardContainer.innerHTML = '';

            if (!products || products.length === 0) {
                cardContainer.innerHTML = '<div class="text-center w-100 py-5"><h5 class="text-muted">Tidak ditemukan karya yang cocok.</h5></div>';
                return;
            }

            products.forEach(product => {
                const col = document.createElement('div');
                col.className = 'col-pin';
                col.innerHTML = `
                    <a href="javascript:void(0)" onclick="checkAccess('${product.product_id}')" class="card shadow-sm text-decoration-none text-dark h-100">
                        <div class="card-img-wrapper">
                            <img src="${product.image_url || 'https://via.placeholder.com/400x300.png?text=Karya'}" alt="${product.title}" loading="lazy">
                        </div>
                        <div class="card-body p-3">
                            <h5 class="card-title fw-bold text-truncate mb-1" style="font-size: 1rem;">${product.title}</h5>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <small class="text-muted text-truncate" style="max-width: 60%;">by ${product.creator_name || 'Kreator'}</small>
                            </div>
                            <div class="d-flex justify-content-between align-items-center pt-2 border-top border-light">
                                <span class="text-primary fw-bold small">${product.price}</span>
                                <span class="badge bg-light text-secondary border">Lihat</span>
                            </div>
                        </div>
                    </a>
                `;
                cardContainer.appendChild(col);
            });
        }

        function filterCards() {
            const filter = searchInput.value.toLowerCase();
            const filtered = marketplaceProducts.filter(product => {
                const searchable = `${product.title} ${product.creator_name || ''} ${product.description || ''}`.toLowerCase();
                return searchable.includes(filter);
            });
            renderProducts(filtered);
        }

        async function enrichProductsWithCreators(products) {
            const cache = {};
            const enriched = [];
            for (const product of products) {
                if (!cache[product.creator_id]) {
                    const u = await getUserByCreatorId(product.creator_id);
                    cache[product.creator_id] = u ? u.name : 'Unknown';
                }
                enriched.push({
                    ...product,
                    creator_name: cache[product.creator_id] || 'Kreator Karyaku'
                });
            }
            return enriched;
        }

        async function loadMarketplaceProducts() {
            try {
                await initDatabase();
                let dbProducts = await getAllProducts();
                
                if (!dbProducts || dbProducts.length === 0) {
                     if (window.KARYAKU_DEFAULT_PRODUCTS) dbProducts = window.KARYAKU_DEFAULT_PRODUCTS;
                }

                if (dbProducts && dbProducts.length > 0) {
                    marketplaceProducts = await enrichProductsWithCreators(dbProducts);
                }
                
                renderProducts(marketplaceProducts);
            } catch (error) {
                console.error('Error loading products:', error);
                renderProducts([]);
            }
        }

        searchInput.addEventListener('keyup', filterCards);
        loadMarketplaceProducts();
    </script>
</body>
</html>
